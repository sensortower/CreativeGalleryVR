!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>
    <div id="video-container"></div>
    <a-scene id="my-scene">
	  <a-assets>
        <a-asset-item id="floor" src="Assets/floor.glb"></a-asset-item>
      </a-assets>
      <a-entity gltf-model="#floor"></a-entity>      
	  <a-video id="video-element" position="0 3 -4" rotation="0 0 0" width="4" height="2" autoplay></a-video>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
    <script src="index.js"></script>
  </body>
</html>
