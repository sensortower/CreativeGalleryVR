!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>
    <div id="video-container"></div>
    <a-scene id="my-scene">
      <a-assets>
        <img id="logo" src="Assets/logo.svg">
        <a-asset-item id="floor" src="Assets/floor.glb"></a-asset-item>
      <a-asset-item id="sphere" src="Assets/sphere.glb"></a-asset-item>
        </a-assets>
      <a-entity light="type: point; color: #FFF; intensity: 1.0" position="0 4 0"></a-entity>
      <a-entity gltf-model="#floor"></a-entity>
      <a-entity gltf-model="#sphere" color="#FFC65D"></a-entity>
      <a-plane
        src="#logo"
        height="8"
        width="8"
        rotation="90 0 0" 
        position="0 17 0" 
        geometry="primitive: plane" 
        material="transparent: true"
      ></a-plane>

      <a-entity camera look-controls position="0 1.6 0">
        <a-entity cursor="fuse: true; fuseTimeout: 500"
                  position="0 0 -3"
                  geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
                  material="color: red; shader: flat">
        </a-entity>
      </a-entity>

    </a-scene>
    <div style="position: fixed; top: 0; left: 0; width: 100%; display: flex; justify-content: center; background: rgba(0,0,0,0.7); padding: 10px">
      <b id="title" style="color: #fff;"></b>
    </div>
    <script src="index.js"></script>
  </body>
</html>
